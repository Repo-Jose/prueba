<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
 	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body class="fondo_inicio_sesion">
	<div class="caja_inicio_sesion">
		<div class="formulario_inicio_sesion">
		<form th:action="@{/login}" method="post">
	        <h1>Inicio de Sesión</h1>
	        
	        <div class="alert alert-danger" style="margin-bottom: -1rem;" th:if="${param.error}">
	  			Invalid username and password.
	        </div>
	        
	        <div  class="alert alert-info" style="margin-bottom: -1rem;" th:if="${param.logout}">
	            You have been logged out.
	        </div>
	       
	        	<input class="credenciales" type='text' name='username' placeholder="Usuario" required>
	       
	        	<input class="credenciales" type='password' name='password' placeholder="Contraseña" required>
	       	
	        	<input class="botonLogIn" type='submit' name='login' value='Iniciar Sesión' />

		</form>
		<p style="color:#4e4f54;">-</p>
		<small class="registrarCuenta">
  			¿Nuevo usuario? Pulse <a href="/registroNuevoUsuario">aquí</a> para registrarse.
		</small>
		</div>

	</div>
</body>
</html>
